<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Tpstyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body bg-black">
          <h1 class="card-title text-center text-white">JamPact Music</h1>
          <div id="trending-playlists" class="mt-4">
            <h2>Trending Playlists</h2>
            <ul id="trending-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- NAVIGATION BAR - AT BOTTOM OF PAGE -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <a class="navbar-image" href="#">
        <img
          id="homeImage"
          src="../../images/home.png"
          width="30"
          height="30"
          alt=""
          style="cursor: pointer"
          onclick="location.href='../Trending-Music/main-page.html'"
        />
      </a>
      <a class="navbar-image" href="#">
        <img
          id="searchImage"
          src="../../images/search.png"
          width="30"
          height="30"
          alt=""
          style="cursor: pointer"
          onclick="location.href='../Search/search.html'"
        />
      </a>
      <a class="navbar-image" href="#">
        <img
          id="playlistImage"
          src="../../images/playlist.png"
          width="30"
          height="30"
          alt=""
          style="cursor: pointer"
          onclick="location.href='../Playlist/playlist.html'"
        />
      </a>
      <div id="spotify-player" class="ml-auto">
        <!-- Spotify player will be inserted here -->
      </div>
    </nav>

    <script src="spotify-playlists.js"></script>
  </body>
</html>
