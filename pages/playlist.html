<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <!-- JS -->
    <script async defer type="module" src="playlist.js"></script>
  </head>
  <body>
    <!-- START OF BODY FOR PAGE -->
    <div class="playlistContainer mt-5">
      <h1>My Playlists</h1>

      <div id="album-art-container" class="text-center mb-4">
        <img
          id="album-art"
          src=""
          alt="Album Art"
          class="img-fluid"
          style="max-width: 300px"
        />
      </div>
      <!-- Playlist creation form -->
      <form
        id="createPlaylistForm"
        class="mb-4"
        style="display: flex; align-items: center; justify-content: center"
      >
        <div
          class="form-group"
          style="display: flex; align-items: center; margin-right: 10px"
        >
          <label for="playlistName" style="margin-right: 10px"
            >Add New Playlist:</label
          >
          <input
            type="text"
            id="playlistName"
            class="form-control"
            placeholder="Enter playlist name"
            required
            style="width: auto"
          />
        </div>
        <button type="submit" class="btn btn-primary">Create Playlist</button>
      </form>
      <!-- Playlist Container -->
      <div id="playlists"></div>
    </div>
    <!-- NAVIGATION BAR - AT BOTTOM OF PAGE -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <a class="navbar-image" href="#">
        <img
          id="homeImage"
          src="../images/home.png"
          width="30"
          height="30"
          alt=""
          style="cursor: pointer"
          onclick="location.href='./home.html'"
        />
      </a>
      <a class="navbar-image" href="#">
        <img
          id="searchImage"
          src="../images/search.png"
          width="30"
          height="30"
          alt=""
          style="cursor: pointer"
          onclick="location.href='./search.html'"
        />
      </a>
      <a class="navbar-image" href="#">
        <img
          id="playlistImage"
          src="../images/playlist.png"
          width="30"
          height="30"
          alt=""
          style="cursor: pointer"
          onclick="location.href='./playlist.html'"
        />
      </a>
      <div id="spotify-player" class="ml-auto">
        <!-- Spotify player will be inserted here -->
      </div>
    </nav>

    <!-- END OF BODY FOR PAGE -->
    <!-- BOOTSTRAP JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
