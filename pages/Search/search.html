<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Pact Music App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="musicsearchstyles.css" />
  </head>
  <body>
    <div class="page-container">
      <main class="container-fluid">
        <h1 class="text-center mb-4">JamPact Music App</h1>
        <!-- Music Search Form Section -->
        <section
          class="search-form p-4 rounded shadow bg-dark bg-gradient p-2 text-white bg-opacity-75 border border-dark mb-4"
        >
          <h2 class="text-center mb-4">Search Music on JamPact</h2>
          <form id="musicSearch">
            <!-- Search field with search options inside and submit below-->
            <div class="container-fluid d-grid gap-1">
              <input
                type="search"
                id="searchParams"
                class="form-control"
                placeholder="Search by song title, artist name, album name, or genre"
                required
              />
              <!-- Submit Button -->
              <div class="d-grid gap-1">
                <button type="submit" class="btn btn-purple d-grid gap-2">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </section>
        <!-- Search results will be displayed here -->
        <section
          id="results-section"
          class="search-results p-4 rounded shadow bg-dark bg-gradient p-2 text-white bg-opacity-75 border border-dark mb-4"
        >
          <h3 class="text-center mb-4">JamPact Search Results</h3>
          <div id="search-sections" class="container-fluid">
            <div class="row">
              <div class="col">
                <h4>Tracks</h4>
                <ul></ul>
              </div>
              <div class="col">
                <h4>Similar Artists</h4>
                <ul></ul>
              </div>
              <div class="col">
                <h4>Albums</h4>
                <ul></ul>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="musicsearch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
