<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Pact Music App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container centered both vertically and horizontally -->
    <main class="d-flex justify-content-center align-items-center vh-100">
      <!-- Registration form section -->
      <section class="registration-form p-4 rounded shadow bg-white">
        <h2 class="text center mb-4">Music Search</h2>
        <form id="musicSearch">
          <!-- Search field with search options in field and submit -->
          <div class="form-group">
            <label for="musicSearch">Search</label>
            <input
              type="search"
              id="musicSearch"
              class="form-control"
              placeholder="Search by song title, artist name, album name, or genre"
              required
            />
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-success btn-block">
            Submit
          </button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
