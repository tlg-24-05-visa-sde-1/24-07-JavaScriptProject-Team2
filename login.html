<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- check -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container centered both vertically and horizontally -->
    <main class="d-flex justify-content-center align-items-center vh-100">
      <!-- Login form section -->
      <section class="login-form p-4 rounded shadow bg-white">
        <h2 class="text center mb-4">Jampact Login</h2>
        <form id="loginForm">
          <!-- Email input field with label and error message container -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <small id="emailError" class="form-text text-danger"></small>
          </div>
          <!-- Password input field with label and error message container -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
            <small id="passwordError" class="form-text text-danger"></small>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-success btn-block">
            Submit
          </button>
        </form>
        <!-- Link to registration page -->
        <p class="text-center mt-3">
          Don't have a Jampact account?
          <a href="./signup.html">Register here</a>
        </p>
      </section>
    </main>

    <script src="login-script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
